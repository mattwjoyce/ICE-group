<!-- Display if favourite team is predicted to win or lose next game using Squiggle source  -->
<div id="tipResult">
  <table>
    <!-- interpolate favourite team name here instead of "favourite team" -->
    <th colspan="3">Round 20 Prediction for {{favouriteTeam.name}}| Source: Squiggle<br><br></th>
    <tr>
      <th>Home Team</th>
      <th>Away Team</th>
      <th>Predicted Winner</th>
    </tr>
    <tr>
      <ng-container *ngFor="let tip of tips">
        <!-- add team logos too, will need to make new if statements-->
        <ng-container *ngIf="tip.hteam == favouriteTeam.name || tip.ateam == favouriteTeam.name">
          <td>{{tip.hteam}}</td>
          <td>{{tip.ateam}}</td>
          <td style="background-color: greenyellow; color: black;">{{tip.tip}}</td>
        </ng-container>
      </ng-container>
    </tr>
  </table>
</div>
