<!-- Display if favourite team is predicted to win or lose next game using Squiggle source  -->
<div id="tipResult">
  <table>
    <th colspan="3" *ngIf="favouriteTeam; else elseBlock">Round 20 Prediction for {{favouriteTeam.name}} | Source: Squiggle<br><br></th>
    <ng-template #elseBlock>
      <th colspan="3">Please select a favourite team<br><br></th>
    </ng-template>
    <tr>
      <th>Home Team</th>
      <th>Away Team</th>
      <th>Predicted Winner</th>
    </tr>
    <tr>
      <ng-container *ngFor="let tip of tips">
        <!-- add team logos too, will need to make new if statements-->
        <ng-container *ngIf="tip.hteam == favouriteTeam.name || tip.ateam == favouriteTeam.name">
          <td>{{tip.hteam}}</td>
          <td>{{tip.ateam}}</td>
          <td>{{tip.tip}}</td>
        </ng-container>
      </ng-container>
    </tr>
  </table>
</div>
