<!-- Results for favourite team in each completed round  -->
<section id="completedResults">
  <table style="text-align: center;">
    <th colspan="5" *ngIf="favouriteTeam; else elseBlock">{{favouriteTeam.name}} results for all completed rounds<br><br></th>
    <ng-template #elseBlock>
      <th colspan="5">Please select a favourite team then navigate back here<br><br></th>
    </ng-template>
    <tr>
      <th>Round</th>
      <th>Home Team</th>
      <th>Away Team</th>
      <th>Score</th>
      <th>Winner</th>
    </tr>
    <tr *ngFor="let game of favCompletedGames">
      <td>{{game.round}}</td>
      <td>{{game.hteam}}</td>
      <td>{{game.ateam}}</td>
      <td>{{game.hscore}}-{{game.ascore}}</td>
      <td>{{game.winner}}</td>
    </tr>
  </table>
  
</section>
